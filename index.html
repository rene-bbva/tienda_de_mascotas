    <!--
        ===================
             JAVASCRIPT
        ===================
        i.Lenguaje de programacion para añadir interactividad
        ii. No genera codigo compilado
        iii.Fundamentos principales:
            a.Interpretado y Orientado a objetos(objetc)
            b. Debilmente tipado
            c.Parte de su esencia, está regido por los principios de EcmaScript
            d.Sintaxis comparte estructuras de C y posee convenciones similares a JAVA
            e.Uso principal del lado del Cliente(Browser), no obstante posee
             recursos del lado del servidor
            f.Sensible a las grafias(minuscula)

                g.1 <script>     
                    Referencias directas a codigo js

                link

    <script>
        /*Comentario*/
        //Comentario de linea
        /*
        1º Mesaje alert("a");, directiva de comunicacion
        */
        // alert("Bienvenidos a primer Script")ciclo de vida 1
        swal({
  title: "Bienvenido a mi primer Script+FrameWork!",
  text: "Presiona para salir!",

  icon: "info",
});
        /*
         2º console.log(), muestra de mensaje-comunicacion- (backstage), se muestra

        Sintaxis:
        console.log(a,b);
        */
       console.log(3+5 + " hola");//ciclo de vida 2
       /*
       Encontramos dos operadores distintos
       a.operador algebraico, adición

       */

      document.write("<h2>Hola!! desde mi primera pagina de JS</h2>");// Ciclo de vida 3
